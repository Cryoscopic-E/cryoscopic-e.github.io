<html>

<head>
    <title>Cod&amp;play</title>

    <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
    <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/edit/closetag.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="Cod&play.css" rel="stylesheet">
</head>


<body>

    <div id="banner">
        <h2 id="title">Cod&amp;play</h2>
    </div>
    <div id="core">

        <div class="wrapper">
            <div class="label">
                <h4 class="label-header">HTML</h4>
            </div>

            <div class="code-wrapper"><textarea id="editorHtml"></textarea></div>
        </div>

        <div class="wrapper">
            <div class="label">
                <h4 class="label-header">CSS</h4>
            </div>

            <div class="code-wrapper"><textarea id="editorCss"></textarea></div>
        </div>

        <div class="wrapper">
            <div class="label">
                <h4 class="label-header">JS</h4>
            </div>

            <div class="code-wrapper"><textarea id="editorJs"></textarea></div>
        </div>
        <div class="wrapper">
            <div class="label">
                <h4 class="label-header">Output</h4>
            </div>

            <div class="out-wrapper"><iframe id="outPut"></iframe></div>
        </div>


    </div>
    <div id="foot">made by Cryoscopic_E</div>
    <script src="Cod&play.js"></script>
</body>



</html>
